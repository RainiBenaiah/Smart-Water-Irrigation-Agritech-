<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT@0,9..144,100..900,100;1,9..144,100..900,100&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Shrikhand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="log.css">
  <title>Login Form</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="connect.php" method="post">
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" id="firstName" name="firstName" placeholder="firstName" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="text" id="lastName" name="lastName" placeholder="lastName" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" id="email" name="email" placeholder="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="password" required>
        <i class='bx bxs-lock'></i>
      </div>
      <div class="remember-forget">
        <label for=""><input type="checkbox">Remember me</label>
        <a href="#">forget password?</a>

      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Don't have an account?</p> <a href="#">Signup now</a>
      </div>
    </form>
  </div>
</body>

</html>
